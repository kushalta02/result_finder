<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Result Finder</h1>
            <p class="subtitle">Enter your details to check your results</p>
        </header>

        <div class="form-container">
            <form id="resultForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="rollNumber">Roll Number:</label>
                    <input type="text" id="rollNumber" name="rollNumber" required placeholder="Enter your roll number">
                </div>

                <div class="form-group">
                    <label for="class">Class:</label>
                    <select id="class" name="class" required>
                        <option value="">Select Class</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Check Result</button>
            </form>
        </div>

        <div id="resultContainer" class="result-container hidden">
            <h2>Result Details</h2>
            <div id="resultContent"></div>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
